    <!-- 네컷 사진을 포함하는 컨테이너 -->
    <div class="container">
      <div class="photos">
        <!-- 첫 번째 사진 영역 -->
        <div id="img1" class="photo-frame">
          <img src="img/image1.png" alt="이미지 설명" />
        </div>

        <!-- 두 번째 사진 영역 -->
        <div id="img2" class="photo-frame">
          <img src="img/image2.png" alt="이미지 설명" />
        </div>

        </div>

        <!-- 유튜브 비디오를 포함한 네 번째 영역 -->
        <div class="photo-frame">
          <iframe
            src="https://www.youtube.com/embed/tyzk2lGIXCs?si=wDRqT5Klgmotwr8H"
            frameborder="0"
            class="video"
          ></iframe>
        </div>
      </div>

      <!-- 하단 영역 (제목 및 날짜) -->
      <div class="footer">
